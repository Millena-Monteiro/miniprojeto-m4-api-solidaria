<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Doação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="imagem">
      <img src="assets/image/undraw_spread-love_0ekp.png" alt="Imagem de doação" />
    </div>
    <div class="formulario">
      <h1>Registrar Doação</h1>
      <form id="form-doacao">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required />

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required />

        <label for="pontoColeta">Ponto de Coleta:</label>
        <input type="text" id="pontoColeta" name="pontoColeta" />

        <label for="enderecoColeta">Endereço do Ponto de Coleta:</label>
        <input type="text" id="enderecoColeta" name="enderecoColeta" />

        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 API Solidária. Todos os direitos reservados.</p>
  </footer>

  <script src="doacao.js"></script>
</body>
</html>
